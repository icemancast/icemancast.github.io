<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{{site.name}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="description here" />
	<meta name="author" content="Isaac Castillo">

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

	<link href='http://fonts.googleapis.com/css?family=Rosario:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="/media/bootstrap/css/style.css" />
</head>

<body>

	<h1 class="name">Isaac Castillo</h1>

	<a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>

		<div class="row">
			
			<div class="col-md-4 nav-area">

				<div class="bio-image">
					<img src="/media/images/isaac.jpg" class="img-rounded img-responsive" />
					{% include bio-nav.html %}
				</div>
				<div class="clearfix"></div>
				{% include nav.html %}
			</div>

			<div class="col-md-8 col-md-offset-4">

				<div role="main" class="content">
					<div class="post">
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>
						<img src="/media/images/posts/{{post.featured_image}}.jpg" width="225" class="left">
						{{ post.content }}
						{% if post.link1_title %}
							<p><a href="{{post.link1_url}}" targe="_blank">{{post.link1_title}}</a></p>
						{% endif %}
						{% if post.link2_title %}
							<p><a href="{{post.link2_url}}" targe="_blank">{{post.link2_title}}</a></p>
						{% endif %}
					</p>

					</div>
				</div>
			
			</div>

		</div>

	{% include footer.html %}

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/media/bootstrap/javascripts/bootstrap.min.js"></script>
	<script>
		(function() {
			$('#myModal').modal();
		})();
	</script>
</body>
</html>
