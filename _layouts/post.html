<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>{{site.name}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="description here" />
	<meta name="author" content="Isaac Castillo">

	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->

	<link href='http://fonts.googleapis.com/css?family=Rosario:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Marck+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="/media/bootstrap/css/style.css" />
</head>

<body>

	<!-- <div class="container"> -->

	<header class="col-md-12">
		<h1>Isaac Castillo</h1>
	</header>

		<div class="row">
			
			<div class="col-md-4 nav-area">

				<div class="bio-image">
					<img src="{{ 'icemancast@gmail.com' | to_gravatar }}?s=235" />
					{% include bio-nav.html %}
				</div>
				<div class="clearfix"></div>
				{% include nav.html %}
			</div>

			<div class="col-md-8 col-md-offset-4">

				<div role="main" class="content">

					<div class="post">
						<h2>{{ title }}</h2>
						
						<p>
							{{ content }}
						</p>

					</div>

				</div>
			
			</div>

		</div>
	
	<!-- </div> -->

	{% include footer.html %}

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/media/bootstrap/javascripts/bootstrap.js"></script>
	<script>
		(function() {
			$('.bio-nav').tooltip({
	      selector: "[data-toggle=tooltip]",
	      container: "body"
	    })
		})();
	</script>
</body>
</html>
